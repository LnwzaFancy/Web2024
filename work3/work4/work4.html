<!DOCTYPE html>
<html>
  <head>
    <title>360Â° Image Browser</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        
        <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        
        <a-asset-item id="3d-model" src="Witch.glb"></a-asset-item>
      </a-assets>
     
      <a-light type="directional" position="2 4 -3" intensity="1.5" color="#ffffff"></a-light> 
      <a-light type="ambient" intensity="0.5" color="#ffffff"></a-light> 

      <a-sky id="image-360" radius="10" src="#sechelt"></a-sky>
      <a-text value="65338016-9 Suchaya Pansomphob sec2 " position="0 2 -4" color="white" align="center" width="6"></a-text>

      <a-entity 
        gltf-model="#3d-model"
        scale="1 1 1"
        position="0 0 -3"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
      ></a-entity>

      <a-camera>
        <a-cursor
          id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
